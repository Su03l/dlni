<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دلّني - دليل المسجد النبوي الشريف</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/public/placeholder.svg" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Cairo", "Inter", sans-serif;
        background-color: #ffffff;
        color: #4c3d8f;
        line-height: 1.5;
      }

      .font-serif {
        font-family: "Amiri", serif;
      }

      .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .card {
        width: 100%;
        max-width: 42rem;
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        overflow: hidden;
      }

      .card-header {
        background-color: #4c3d8f;
        color: white;
        padding: 1.5rem;
        text-align: center;
      }

      .icon-container {
        width: 5rem;
        height: 5rem;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
      }

      .icon {
        width: 2.5rem;
        height: 2.5rem;
        stroke: currentColor;
        fill: none;
        stroke-width: 2;
      }

      .main-title {
        font-size: 1.875rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        font-family: "Amiri", serif;
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.125rem;
      }

      .card-content {
        padding: 2rem;
      }

      .section {
        text-align: center;
        margin-bottom: 2rem;
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        font-family: "Amiri", serif;
      }

      .section-description {
        color: rgba(76, 61, 143, 0.7);
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
        margin-bottom: 2rem;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      .service-card {
        background: white;
        border: 1px solid rgba(76, 61, 143, 0.2);
        border-radius: 0.5rem;
        padding: 1rem;
        text-align: center;
        transition: all 0.3s ease;
      }

      .service-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(76, 61, 143, 0.1);
      }

      .service-icon {
        width: 2rem;
        height: 2rem;
        color: #4c3d8f;
        margin: 0 auto 0.5rem;
        stroke: currentColor;
        fill: none;
        stroke-width: 2;
      }

      .service-title {
        font-weight: 500;
        margin-bottom: 0.25rem;
        font-family: "Amiri", serif;
      }

      .service-description {
        color: rgba(76, 61, 143, 0.7);
        font-size: 0.875rem;
      }

      .cta-button {
        background-color: #4c3d8f;
        color: white;
        border: none;
        border-radius: 9999px;
        padding: 1.5rem 2rem;
        font-size: 1.125rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        font-family: "Cairo", sans-serif;
      }

      .cta-button:hover {
        background-color: rgba(76, 61, 143, 0.9);
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(76, 61, 143, 0.3);
      }

      .btn-icon {
        width: 1.5rem;
        height: 1.5rem;
      }

      @media (max-width: 768px) {
        .services-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .main-title {
          font-size: 1.5rem;
        }

        .subtitle {
          font-size: 1rem;
        }
      }

      @media (max-width: 600px) {
        .services-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (min-width: 601px) and (max-width: 900px) {
        .services-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: 1rem;
        }

        .service-card {
          padding: 0.75rem;
        }

        .service-title {
          font-size: 0.9rem;
        }

        .service-description {
          font-size: 0.8rem;
        }
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card {
        animation: fadeIn 0.6s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Header -->
        <div class="card-header">
          <div class="icon-container">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z" />
              <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2" />
              <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2" />
              <path d="M10 6h4" />
              <path d="M10 10h4" />
              <path d="M10 14h4" />
              <path d="M10 18h4" />
            </svg>
          </div>
          <h1 class="main-title">مرحباً بك في دلّني</h1>
          <p class="subtitle">دليل المسجد النبوي الشريف التفاعلي</p>
        </div>

        <!-- Content -->
        <div class="card-content">
          <div class="section">
            <h2 class="section-title">خدمات التطبيق</h2>
            <p class="section-description">
              احصل على إرشاد دقيق داخل المسجد النبوي الشريف مع حساب المسافات
              الصحيحة وخدمات شاملة
            </p>
          </div>

          <!-- Services Grid -->
          <div class="services-grid">
            <div class="service-card">
              <svg class="service-icon" viewBox="0 0 24 24">
                <path
                  d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
                />
                <circle cx="12" cy="10" r="3" />
              </svg>
              <h3 class="service-title">خرائط تفاعلية</h3>
              <p class="service-description">مواقع دقيقة مع المسافات</p>
            </div>

            <div class="service-card">
              <svg class="service-icon" viewBox="0 0 24 24">
                <path d="M3 21l1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z" />
              </svg>
              <h3 class="service-title">مساعد ذكي</h3>
              <p class="service-description">إجابات فورية على استفساراتك</p>
            </div>

            <div class="service-card">
              <svg class="service-icon" viewBox="0 0 24 24">
                <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z" />
                <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2" />
                <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2" />
                <path d="M10 6h4" />
                <path d="M10 10h4" />
                <path d="M10 14h4" />
                <path d="M10 18h4" />
              </svg>
              <h3 class="service-title">خدمات شاملة</h3>
              <p class="service-description">جميع الخدمات في مكان واحد</p>
            </div>
          </div>

          <!-- Call to Action -->
          <div style="text-align: center">
            <a href="dlni.html" class="cta-button">
              <svg
                class="btn-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z" />
                <path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2" />
                <path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2" />
                <path d="M10 6h4" />
                <path d="M10 10h4" />
                <path d="M10 14h4" />
                <path d="M10 18h4" />
              </svg>
              ادخل إلى التطبيق
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Add some interactivity -->
    <script>
      // Add hover effects and animations
      document.addEventListener("DOMContentLoaded", function () {
        // Animate service cards on hover
        const serviceCards = document.querySelectorAll(".service-card");
        serviceCards.forEach((card) => {
          card.addEventListener("mouseenter", function () {
            this.style.transform = "translateY(-4px)";
          });

          card.addEventListener("mouseleave", function () {
            this.style.transform = "translateY(0)";
          });
        });

        // Add click feedback to CTA button
        const ctaButton = document.querySelector(".cta-button");
        ctaButton.addEventListener("click", function (e) {
          // Create ripple effect
          const ripple = document.createElement("span");
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;

          ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;

          this.style.position = "relative";
          this.style.overflow = "hidden";
          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        });

        // Add CSS for ripple animation
        const style = document.createElement("style");
        style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(2);
                        opacity: 0;
                    }
                }
            `;
        document.head.appendChild(style);
      });
    </script>
  </body>
</html>
